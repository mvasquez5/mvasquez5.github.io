    <body>
        <header>
            <img src="img/logo.png" class="logo" alt="Temple Inn & suites">

        <main>
                <section> 
                    <form action="thanks.html">
                        <fieldset> 
                            <legend>Booking Request</legend>
                            <div class="row">
                                <div class="column">
                                    <label for="hotelname">Hotel Name</label>
                                    <input type="text" name="hotelname" id="hotelname" class="hotelname" placeholder="Hotel Name" required>
                                </div>
                            
                                <div class="column">
                                    <label for="Location">Location</label>
                                    <input type="text" name="Location" id="Location" class="location" placeholder="Location" required>
                                </div>
                            </div>
                            <div class="row">
                                <div class="column">
                                    <input type="text" name="checkin" id="checkin" placeholder="Check-In" required>
                                    <label for="checkin" >Check-In</label>
                                </div>
                                <div class="column">
                                    <input type="text" name="checkout" id="checkout" placeholder="Check-Out" required>
                                    <label for="checkout" >Check-Out</label>
                                </div>
                            </div>
                            <div class="row">
                                <div class="column">
                                    <input type="text" name="name" id="name" class="name" placeholder="Full Name" required>
                                    <label for="name">Full Name</label>
                                </div>
                            </div>
                            <div class="row">
                                <div class="column">
                                    <input type="text" name="email" id="email" class="email" placeholder="Email" required>
                                    <label for="email">Email</label>
                                </div>
                                <div class="column">
                                    <input type="text" name="phone" id="phone" class="phone" placeholder="Phone">
                                    <label for="phone">Phone</label>
                                </div>
                                <div class="column">
                                    <input type="text" name="country" id="country" class="country" placeholder="Country">
                                    <label for="country">Country</label>
                                </div>
                            </div>
                            <div="row">
                                <div class="column">
                                    <input type="text" name="rooms" id="rooms" placeholder="Rooms" required>
                                    <label for="rooms" >Rooms</label>
                                </div>
                                <div class="column">
                                    <input type="text" name="adults" id="adults"  placeholder="Adults" required>
                                    <label for="adults" >Adults</label>
                                </div>
                                <div class="column">
                                    <input type="text" name="children" id="children"  placeholder="Children">
                                    <label for="children" >Children</label>
                                </div>
                            </div>
                            
                            <div class="row">
                                <div class="column">
                                    <textarea name="comments" id="comments" rows="5" >Comments </textarea>
                                    <label for="comments">Comments</label>
                                </div>
                            </div>
                            <div class="row">
                                <input type="submit" value="Book Now" class="button">
                            </div>
                        </fieldset>
                    </form>  
                </section>
        </main>
